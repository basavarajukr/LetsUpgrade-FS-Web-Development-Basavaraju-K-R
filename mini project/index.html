<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CRUD mini project</title>
</head>
<body>
    

    <div class="container">

        <div class="form" id="pro-form">
            <form action="">
                <input type="text" placeholder="name" id="name">
                <input type="text" placeholder="website" id="website">
                <input type="text" placeholder="city" id="city">
                <input type="text" placeholder="company" id="company">
                <button type="button" onclick="addProducts()">Add user</button>
            </form>
        </div>
        <h1>All Products</h1>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Website</td>
                    <td>City</td>
                    <td>Company</td>
                    <td>Actions</td>

                </tr>
            </thead>
            <tbody id="users">

            </tbody>
        </table>

        <div class="update-form">
            <form action="">
                <input type="text" placeholder="name" id="up_name">
                <input type="text" placeholder="website" id="up_website">
                <input type="text" placeholder="city" id="up_city">
                <input type="text" placeholder="company" id="up_company">
                <button type="button" onclick="updateUser()">Update user</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
